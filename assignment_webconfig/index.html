<!DOCTYPE html>
<html>
    <head>
        <title>demo</title>
    </head>
    <body style="background-color: rgb(182, 189, 190)">
        
        <h2 align="center">
            Customer Details:
        </h2>
        <hr>
       
        <form action="" method="GET">

        <div align="center">
                <fieldset><legend>REGISTRATION FORM</legend>

            <table  cellpadding="10"> 
                <tr><th>
                 NAME:
                </th>
                </tr>
                <tr>
                        <td ><label>First</label></td>
                        <td><input type="text" name="firstname" placeholder="eg.Bob"></td></tr>
                        <tr><td><label>Middle</label></td>
                        <td ><input type="text" name="middlename" placeholder="eg.voltra"></td>
                </tr>
         
            <tr>
                <th>
                    ADRESS:
                </th>
            </tr>
            <tr>
                    <td><label>City</label></td>
                    <td><input type="text" name="City" placeholder="rourkela"></td>
                    </tr>
                    <tr>
                    <td><label>State</label></td>
                    <td><input type="text" name="State" placeholder="Odisha"></td>
                    </tr>
                    <tr><td><label>Country</label></td>
                    <td><input type="text" name="Country" placeholder="India"></td>
                    </tr>
               
            
        
                <th>
                    CONTACT:
                </th>
                   <tr> <td><label>Email</label></td>
                    <td><input type="mail" name="email" placeholder="bobmonroe8@gmail.com"></td>
                    </tr>
                   <tr><td ><label>Mobile</label></td>
                    <td><input type="text" name="contact" pattern="[0-9]{10,10}"></td>
                    </tr>
            </table>
            <hr>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </div>
      
       
    </form>
</fieldset>
       
    </body>
</html>
