      <form action="" method="POST">
      <div align="center">
          <table cellpadding="8">

       <tr>
            <td ><label>First</label></td>
            <td><input type="text" name="firstname" placeholder="eg.Bob"></td>
            <td><label>Middle</label></td>
            <td ><input type="text" name="middlename" placeholder="eg.voltra"></td>
            <td><label>Last</label></td>
            <td><input type="text" name="lastname" placeholder="eg.monroe"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="mail" name="email" placeholder="bobmonroe8@gmail.com"></td>
            <td ><label>Mobile</label></td>
            <td><input type="text" name="contact" pattern="[0-9]{10,10}"></td>
            
        </tr>
        <tr>
          <td>  <label>Password</label></td>
          <td><input type="password" name="password" ></td>

          <td>  <label>Confirm Password</label></td>
          <td><input type="password" name="password" ></td>
        </tr>
        <tr>
            <td><label>D.O.B</label></td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
               <input type="radio" name="gender" value="other"> Other
            </td>
        </tr>
        <tr>
           <td><label>City</label></td>
           <td><input type="text" name="City" placeholder="rourkela"></td>
           <td><label>State</label></td>
           <td><input type="text" name="State" placeholder="Odisha"></td>
           <td><label>Country</label></td>
           <td><input type="text" name="Country" placeholder="India"></td>
           
        </tr>
        <tr>
          <td><label>Pincode</label></td>
          <td><input type="text" name="pin" placeholder="769001" pattern="[0-9]{6,6}"></td>
        </tr>
        <tr>
            <td><label>Interest</label></td>
           <td> <select multiple>
                    <option value="sports">sports</option>
                    <option value="books">books</option>

                    <option value="fashion">fashion</option>

                    <option value="games">games</option>
                    <option value="dancing">dancing</option>
                    <option value="singing">singing</option>
                  </select>
                  </td>
                 
        </tr>
